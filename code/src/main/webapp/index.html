<div data-lift="surround?with=default;at=content">
  <div data-lift="TaskForm?eager_eval=true">
    <div>Welcome, <span id="username"></span>!</div>

    <h2>Tasks</h2>
    <div id="action-result" style="display: none"></div>
    <table id="task-table" border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
        <tbody id="task-list">
          <tr data-lift="embed?what=task" />
        </tbody>
    </table>
  </div>

  <h2>Add an new task</h2>
  <form data-lift="form.ajax">
    <div data-lift="TaskForm">
      <div id="add-result" style="display: none"></div>
      Name: <input id="add-name" /><br />
      Description: <input id="add-description" />
      <input id="add-submit" />
    </div>
  </form>

  <form data-lift="LogoutForm">
    <input id="logout" />
  </form>
</div>
