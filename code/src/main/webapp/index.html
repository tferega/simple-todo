<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="hr-HR">
  <head>
    <title>Simple TODO - Tasks</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
  </head>
  <body>
    <h1>Simple TODO</h1>
    <div data-lift="TaskList">
      <div>Welcome, <span id="username"></span>!</div>

      <h2>Tasks</h2>
      <div id="action-result" style="display: none"></div>
      <table id="task-table" border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="task-body">
          <tr id="task-list">
            <td class="name"></td>
            <td class="description"></td>
            <td class="priority"></td>
            <td>
              <div class="delete">DELETE</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <h2>Add an new task</h2>
    <form data-lift="form.ajax">
      <div data-lift="AddTaskForm">
        <div id="add-result" style="display: none"></div>
        Name: <input id="name"><br>
        Description: <input id="description">
        <input id="submit">
      </div>
    </form>

    <form data-lift="LogoutForm">
      <input id="logout"></span>
    </form>
  </body>
</html>
